<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		다중 if~else문
		형식) if(조건식1){
			조건식1이 참인 경우우 실행문;
		}else if(조건식2){
			조건식1이 거짓이고, 조건식2가 참인 경우 실행문;
		}else if(조건식3){
			조건식1, 조건식2가 거짓이고, 조건식 3이 참인 경우 실행문;
		}else{
			조건식1, 조건식2, 조건식3 모두가 거짓인 경우 실행문;
		}
	*/

	/* 
		[문제] 다중 if~else문을 이용하여 성적을 화면에 출력해 보자.
		키보드로 이름, 국어점수, 영어점수, 수학점수 를 입력을 받자.
		입력받은 점수를 이용하여 총점, 평균점수, 학점을 화면에출력해 보세요.
	*/
	

	let name = prompt("이름을 입력하세요");
	let kor = Number(prompt("국어점수를 입력해주세요."));
	let eng = Number(prompt("영어점수를 입력해주세요."));
	let math = Number(prompt("수학점수를 입력해주세요."));
	
	let total = kor+eng+math;
	let avg = total/3;
	
	let hakjum;
	if(avg>=90) hakjum="A점";
	else if(avg>=80) hakjum="B점";
	else if(avg>=70) hakjum="C점";
	else if(avg>=60) hakjum="D점";
	else hakjum="F점";
	
	
	// toFixed(): 숫자에서 원하는 소숫점 길이만큼 반올림하여 출력해 주는 함수.
	document.write(`이름 : ${name}<br>`);
	document.write(`국어점수 : ${kor}<br>`);
	document.write(`영어점수 : ${eng}<br>`);
	document.write(`수학점수 : ${math}<br>`);
	document.write(`총점 : ${total}<br>`);
	document.write(`평균 : ${avg.toFixed(2)}<br>`);
	document.write(`학점 : ${hakjum}<br>`);

	
	</script>
</head>
<body>

</body>
</html>
