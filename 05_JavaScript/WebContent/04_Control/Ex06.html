<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
		switch~case문
		- 다중 if~else문과 유사한 구조를 가지고 있음.
		- 다중 if~else문을 switch~case문으로 변경할 수 있는 경우는
		조건식이 특정한 값과 일치되는 경우(==)만 switch~case문으로
		변경할 수 있음.
		- 즉, 조건식에 ==인 경우를 제외하고 >=,>,<=,<,!=과 같은
		비교연산자를 사용한 경우네는 switch~case 문으로 변경할 수 없음.
	*/
	
	let site = prompt("네이버, 다음, 구글, 자주 사용하는 포털 사이트는???");
		
	let url;	
	switch(site){
		case "네이버" : url="www.naver.com";
		break;
		case "다음": url = "www.daum.net";
		break;
		case "구글" : url = "www.google.com";
		break;
		default : alert("보기 중에는 없는 사이트입니다.");
	}
	
	if(url){
		location.href="http://"+url; // 실제로 페이지로 이동이 진행됨.
	}else{
		location.reload(); // 현재 페이지를 새로고침하는 기능.
	}

</script>
</head>
<body>

</body>
</html>
