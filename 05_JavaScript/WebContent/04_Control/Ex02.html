<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*[문제1] 사용자 아이디 하나를 키보드로 입력을 받아서 입력 받은 아이디가
		"hong"이면 hong 님 환영합니다. 라는 문자열을 화면에
		출력해 보세요
	
	   [문제2] 키보드로 정수를 입력받아서 입력받은 정수가 짝수이면
	   		"입력 받은 정수는 짝수입니다." 하는 문자열을 화면에 출력해 보세요.
	*/

	const userid = prompt("사용자 아이디를 입력해 주세요");
	if(userid==="hong"){
		document.write(`${userid}님 환영합니다.<br>`);
	}
	
	document.write(`<hr>`);
	
	const a = Number(prompt("정수를 입력해 주세요"));
	
	if(a%2==0){
		document.write(`입력받은 정수 ${a}는 짝수입니다.<br>`);
	}
	
	document.write(`<hr>`);
	
	/* 
		undefined 자료형
		변수만 선언하고 해당 변수 안에 데이터가 안들어 있는 상태에서 
		화면에 출력할 대 나오는 자료형
	*/
	
	let data;
	document.write(`data >>> ${data} <br>`);
	document.write(`<hr>`);
	
	/* 
		NaN: - 숫자가 아닌 데이터를 숫자처럼 사용하려고 할 때
			- 산술 연산의 결과가 유효하지 않는 값일 때
			- 숫자가 너무 커서 표현할 수 없는 값일 때
	*/
	
	let num = prompt("숫자를 입력하세요....");
	
	document.write(`num >>> ${num} <br>`);
	document.write(`${0/0} <br>`);
</script>
</head>
<body>

</body>
</html>
