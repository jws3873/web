<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	onload = function(){
		
		// 1. 이미지 태그를 만들어 보자
		let img_element = document.createElement("img");
		
		// 2. 속성이 필요 시 속성을 지정해 주어야 함.
		img_element.src="../images/beauty.jpg";
		img_element.width="200";
		img_element.height="200";
		
		// 3. DOM으로 만든 img 태그를 문서의 본문(body 영역에 추가해 주어야 한다.)
		document.body.appendChild(img_element);
		
	}

</script>
</head>
<body>

</body>
</html>
