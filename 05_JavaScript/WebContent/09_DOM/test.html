<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>NCS Test1</title>
<script>
	function stop_go(){
		clearInterval(id);
	}
	function change_go(){
		id = setInterval(flashText,1000);
	}

	function flashText(){
		let target = document.querySelector("#target");
		target.style.color = 
		(target.style.color == "red")? "blue":"red";
	}

</script>
</head>
	<body>
		<div id="target">
	
			<p> 여기는 텍스트 영역입니다....</p>	
		
		</div>
	
		<hr>
		
		<input type="button" value="시작" onclick="change_go()">
	
		<input type="button" value="종료" onclick="stop_go()">
	</body>
</html>
