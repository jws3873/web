<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function hap(){
		let sum = 0, count =1;
		
		while(true){
			let value = parseInt(prompt("숫자 입력 : "));
			if(value == 0){
				document.write(`종료합니다<br>`);
				break;
			}
			sum+=value;
			// 매번 입렵된 값을 누적변수에 저장 시 화면에 출력해 보자.
			document.write(`${count} / ${value} / >>>  ${sum} <br>`);
			
			count++;
		}
		
	}

	hap();

</script>
</head>

</body>
</html>
