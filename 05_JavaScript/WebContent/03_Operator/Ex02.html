<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
		관계(비교) 연산자
		- >=,>,<=,==,!=,===
		- 관계 연산자의 결과는 항상 boolean 형으로 나온다.
		==	왼쪽 피연산자와 오른쪽 피연산자의 값이 같으면 참을 반환함.
		===	왼쪽 피연산자와 오른쪽 피연산자의 값이 같고, 같은 타입이면 참을 반환함.
		!=	왼쪽 피연산자와 오른쪽 피연산자의 값이 같지 않으면 참을 반환함.
		!==	왼쪽 피연산자와 오른쪽 피연산자의 값이 같지 않거나, 타입이 다르면 참을 반환함.
		>	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 크면 참을 반환함.
		>=	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 크거나 같으면 참을 반환함.
		<	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 작으면 참을 반환함.
		<=	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 작거나 같으면 참을 반환함.
	*/
	
	let su1 = 10, su2 = 4;
	document.write(`${su1} >= ${su2} = ${su1>=su2}<br>`);
	document.write(`${su1} > ${su2} = ${su1>su2}<br>`);
	document.write(`${su1} <= ${su2} = ${su1<=su2}<br>`);
	document.write(`${su1} == ${su2} = ${su1==su2}<br>`);
	document.write(`${su1} != ${su2} = ${su1!=su2}<br>`);
	document.write(`${su1} === ${su2} = ${su1===su2}<br>`);
	
	document.write(`<hr>`);
	
	let su3 = "1000", su4 = 1000;
	
	/* 
		== : - 동등연산자로 비교 대상 값의 자료형이 다른 경우 강제로 형을 바꾼 뒤에 비교를 함.
			 - 좌항과 우항을 비교하여 값이 자료형과 상관없이, 내용이 같다고 한다면 true값을, 
			 내용이 틀리면 false 값을 반환을 해 줌.
	*/
	document.write(`${su3} == ${su4} >>> ${su3==su4}<br>`);
	
	/* 
		=== : - 일치 연산자로 좌항과 우항의 내용이 정확하게 같을 때 true, 다르면 false 값을 반환
			  - 좌항의 값과 우항의 값이 같고, 좌항의 자료형과 우항의 자료형의 값이 일치하면 true.
			  - 즉, 내용뿐만 아니라 자료형까지 일치해야 true, 그렇지 않으면 false값 반환.
	*/
	document.write(`${su3} === ${su4} >>> ${su3===su4}<br>`);
	
</script>
</head>
<body>

</body>
</html>
