<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- a 태그
		: 다른 페이지, 파일, 이메일 주소, 전화번호 등
		다른 url로 연결(이동) 할 수 있는 하이퍼링크 태그.
		
		a 태그의 속성
		- _self : 현재 창에서 특정 페이지로 이동하는 속성(default값)
		- _blank : 새로운 창에서 특정 페이지로 이동하는 속성
	
	 -->

	<a href="https://www.naver.com/">네이버</a>
	<a href="https://www.google.com/">구글</a>
	<a href="https://www.daum.net/">다음</a>
	<a href="https://www.google.com/" target="_blank">구글</a>
	<a href="https://www.google.com/" target="blank">구글</a>
	
	<hr>
	
	<!-- 문서를 여는 방법 -->
	<a href="Ex07.html">남대문 어원</a> <br> <!-- 소스파일이 아니라 문서도 연결이 가능하다. -->
	
	<!-- email 계정 연결하는 방법: outlook 메일 사용자만 사용이 가능. -->
	<a href="mailto:dnjsehfdld@naver.com">Email</a><br>
	
	<!-- 문서나 파일을 여는 방법 -->
	<a href="images/apple.jpg">사과</a> <br>
	
	<!-- 클릭 이벤트 발생 시 페이지 전환을 하지 않도록 하기 위해서 사용이 됨.
		같은 문서 내의 특정 요소(element)로 이동하도록 하는 것인데,
		# 으로 의미없는 링크를 주어 페이지 이동이 안되도록 하는 것임.
	 -->
	<a href="#">페이지 이동</a> <br>


</body>
</html>
