<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 목록 태그
		- ul (unordered list)태그 : 순서가 없는(정렬이 되지 않은) 목록 태그.
		- ol (ordered list)태그 : 순서가 있는(정렬이 된) 목록 태그.
		- li 태그 : 리스트 목록
	 -->

	<h3>음료메뉴</h3>
	<ul> <!-- 순서가 없는 목록 -->
		<li>콜라</li>
		<li>사이다</li>
		<li>환타</li>
		<li>포카리스웨트</li>
	</ul>
	
	<h3>커피 종류</h3>
	<ol> <!-- 순서가 있는 목록 -->
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>카라멜 마끼아또</li>
		<li>아포가토</li>
	</ol>
	
	<hr>
	<h3>음료메뉴</h3>
	<ul type="square"> <!-- type = "disc"(기본값),"circle","square"-->
		<li>콜라</li>
		<li>사이다</li>
		<li>환타</li>
		<li>포카리스웨트</li>
	</ul>
	
	<h3>커피 종류</h3>
	<ol type="I"> <!--type설정 1(숫자),a(알파벳),i(로마숫자),I(로마숫자) -->
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>카라멜 마끼아또</li>
		<li>아포가토</li>
	</ol>
	
	<h3>음료메뉴</h3>
	
	<ul>
		<li>콜라</li>
		<li>사이다</li>
		<li>포카이스웨트</li>
		<li>커피
			<ol>
				<li>아메리카노</li>
				<li>카페라떼</li>
				<li>카라멜 마끼아또</li>
				<li>아포가토</li>
			</ol>
		</li>
		<li>환타</li>
	</ul>

</body>
</html>
