<!-- HTML에서의 주석 -주석문 단축 키 : Ctrl+shift+/(슬래새시키) -->

<!-- 문서의 형식: HTML 버전1, 2, 3, 4, 5 2. DTD (Document Type Definition)
문서 유형을 정의하는 코드로써 문서의 첫 문장으로 사용된다
브라우저에게 문서의 유형(DOCTYPE)을 알려 올바르게 웹 페이지를 처리할 수 있도록 해 준다
문서의 유형을 알아야 문서의 유효성을 검사할 수 있고 개발자가 원하는 모습의 웹페이지를 제
대로 표현할 수 있게 된다
가장 많이 사용되는 HTML 버전은 HTML 4.01과 XHTML 1.0, HTML 5 이며 각각의 DTD를 다르게
설정한다-->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- 웹문서(HTML) 시작 -->
<html>

<!-- 머릿말(meta, title)
	- 문서의 정보. 웹 문서에 필요한 외부파일과 옵션을 설정하는 공간
 -->
<head>

<!-- meta 태그 : 기타 정보 - 문서타입, 문자 인코딩 지정(설정) -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- title 태크 : 문서 제목 태크 ==> 웹 브라우저의 제목 표시줄에 나타남. -->
<title>두 번째 HTML 예제</title>
</head>


<!-- body 태그  : 문서의 본문 태그 ==> 웹 브라우저에 보여질 내용 -->
<body>

	<!-- HTML(Hyper Text Markup Language)
		- HTML은 웹 페이지를 만드는데 사용되는 언어이며, 매우 쉽게 배울 수 있는
		장점이 있음.
		- 모든 태그는 미리 정의가 되어 있어서 각각의 태그와 속성을 사용하면 됨.
	 -->

	<!-- 요소 : HTML페이지는 구성하는 각 부품(제목, 본문, 이미지 등등)
		태그 : - 브라우저가 웹 문서를 잘 이해할 수 있도록 콘텐츠를 목적에 맞게 분류한 규칙.
			 -요소를 만들 때 사용하는 작성방법.
			 -태그는 여는 태그와 닫는 태그의 쌍으로 구성이 되어 있음.
			 예) <여는 (시작) 태그> 텍스트(내용) </닫는(종료) 태그>
	 -->
	 
	 <!-- 제목태크(Heading) : 제목을 나타내는 태그 <hn></hn> : n : 숫자(1~6)
	 	제목태그의 특징 : - 글자가 굵게(bold) 나타난다.
	 				- 상단과 하단에 여백(줄) 이 발생한다.
	 				- 제목 태그 이용 시 숫자를 건너 뛰는 방법은 되도록 피할 것. 1,2,3 연속적으로 사용하는것을 지향할것
	 				- 숫자가 커질수록 제목의 중요도가 떨어짐
	  -->
	 
	 <h1>제목태그1</h1> 
	 <h2>제목태그2</h2> 
	 <h3>제목태그3</h3> 
	 <h4>제목태그4</h4> 
	 <h5>제목태그5</h5> 
	 <h6>제목태그6</h6> 
	<!--  <h7>제목태그7</h7> 사용하지 않는 없는 캐드 --> 

	HTML의 제목 태그입니다.


<!-- 문서 본문의 끝 -->
</body>



<!-- 웹문서(HTML) 끝 -->
</html>
