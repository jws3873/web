<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	/* 
		키보드 이벤트 
		- keypress() : 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생.
						해당 키워 코드 값을 반환을 해 줌.
						형식) $("요소선택").keypress(function(매개변수){...});
		- keydown() : 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생.
					해당 키의 코드 값을 반환을 해 줌.
					형식) $("요소선택").keydown(function(매개변수){...});
		- keyup() : 선택한 요소에서 키보드에서 손을 떼었을 때 이벤트가 발생
					형식) $("요소선택").keyup(function(매개변수){...});
	
	*/
	
	$(function(){
		$("#user_id").keypress(function(e){
			$(".txt2").text(e.keyCode);
		});
		
		$("#user_id").keydown(function(e){
			$(this).css("background-color","yellow");
		});
		
		
		$("#user_id").keyup(function(e){
			$(this).css("background-color","tomato");
		});
	});

</script>
</head>
<body>
	<p>
		<input type="text" name="user_id" id = "user_id">
	</p>
	
	<p class="txt1"></p>

	<p class="txt2"></p>
</body>
</html>
