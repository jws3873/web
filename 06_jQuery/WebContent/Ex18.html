<script type="text/javascript">


	/*

		3. 짝수 번째(홀수 인덱스) 요소 선택자.
			:전체 요소 중에서 짝수 번째(홀수 인덱스) 요소만 선택하는 선택자

			형식) $("요소선택:even") or $("요소선택").even()
	*/
	
	$(function(){
		$(".menu li").even().css("bakground-color","#fff");
