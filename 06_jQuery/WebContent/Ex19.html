<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	/* 
		* 위치 탐색 선택자
		 5. 전체 요소 중 특정 숫자 번째 요소만 선택하는 선택자.
		 	형식) $("요소선택:nth-child(숫자)") 
		 6. 전체 요소 중 특정 배수의 요소만 선택하는 선택자.
		 형식) $("요소선택:nth-child(숫자n)")
	*/
	
	$(function(){
		$(".menu li:nth-child(2)").css("color","red");
		
		$(".menu li:nth-child(3n)").css("background-color","lightgray");
		
 		$(".menu li:nth-child(3n+1)").css("background-color","skyBlue");
		
		$(".menu li:nth-child(3n+2)").css("background-color","yellow"); 
		
	});

</script>
</head>
<body>

	<ul class="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>

		<li>내용17</li>
		<li>내용18</li>
		<li>내용19</li>
		<li>내용20</li>
	</ul>

</body>
</html>
