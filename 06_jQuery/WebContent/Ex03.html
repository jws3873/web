<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	/* 
		선택자 사용 방법
		1. 직접 선택자 
			- 전체 선택자 : $("*") ==> 모든 요소(태그)를 선택함.
			- 아이디 선택자 : $("#아이디 이름") ==> id속성에 지정된 이름을 가진 요소를 선택함.
			- 클래스 선택자 : $(".클래스 이름") ==> class속성에 지정된 이름을 가진 요소를 선택함.
			- 요소(태그) 선택자 : $("요소(태그)명") ==> 지정된 요소(태그)명과 일치하는 요소들만 선택함.
			- 그룹 선택자 : $("선택1, 선택2,...,선택n")
						==> 선택1, 선택2....,선택n 에 지정된 요소를 한꺼번에 선택함.
						
		
		2. 인접 관계 선택자
	*/	
	
	$(function(){
		
		// 전체선택자 : $("*") ==>모든 요소(태그)를 선택함
		$("*").css("border","1px solid orange");
		
	});
</script>
</head>
<body>

	<h1>제이쿼리</h1>
	
	<h2>직접 선택자 및 관계 선택자</h2>
	
	<h3>직접 선택자</h3>
	
	<h3>관계 선택자</h3>


</body>
</html>
