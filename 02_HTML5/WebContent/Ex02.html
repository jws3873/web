	<h2>웹표준</h2>
	<p>W3C에서 제안한 웹 관련 표준을 의미함. </p>
	<h3>웹 표준 관련 기술</h3>
	<ul>
		<li>HTML5 : 웹 문서의 구조(뼈대) 작성.</li>
		<li>CSS : 웹 문서의 디자인 담당.</li>
		<li>JQuery : 웹 문서의 동적인 기능을 담당 <!-- HTML만작성하면 정적인 기능만 가능하며 JQuery를 동해 동적인 기능을 -->
					(JavaScript의 최신 버전)</li> <!-- JavaScript로 작성하여 길어지는 코드를 줄일 수 있다.? 혹은 자바스크립트의 함수들을 다로 모아놓은 기능? -->
	</ul>
	<!-- 인터넷에는 수천 개의 웹 사이트가 있습니다. 매일 새로운 웹 사이트가 생성됩니다.
	모든 비즈니스 조직은 고객에게 도달하기 위해 웹 사이트를 유지합니다. 웹 애플리케이션 개발에 사용되는 다양한 기술이 있습니다.
	그중 두 가지는 JavaScript와 jQuery입니다. JavaScript는 해석 된 고급 프로그래밍 언어입니다.
	HTML 및 CSS를 사용한 웹 개발을위한 핵심 기술 중 하나입니다. 웹 페이지에 상호 작용을 추가하는 데 사용됩니다.
	jQuery는 JavaScript로 작성된 라이브러리입니다. 빠르고 확장 가능하며 JavaScript보다 더 많은 기능을 제공합니다.
	프로그래머가 JavaScript보다 최소 라인 수 내에서 작업을 수행 할 수 있도록 도와줍니다. 반응이 빠른 웹 페이지를 만드는 과정을 단순화합니다.
	그만큼 주요 차이점 JavaScript와 jQuery 사이에는 JavaScript는 높은 수준의 해석 언어이며 jQuery는 JavaScript 라이브러리입니다.
	jQuery는 JavaScript를 사용하여 수행되는 작업을 단순화하도록 설계되었습니다. 
	jQuery를 사용하여 페이지 콘텐츠를 쉽게 조작 할 수 있으며 최신 웹 사이트에 필요한 정교한 효과를 제공합니다. -->
