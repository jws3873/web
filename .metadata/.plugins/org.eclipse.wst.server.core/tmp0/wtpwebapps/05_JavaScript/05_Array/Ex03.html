<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array
	let arr = ["a","b","c","d","e"];

	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);
	
	// unshift(추가할 요소) : 배열의 맨 앞(0번째 인덱스) 에 추가하는 방법.
	// 기존에 있는 요소들은 인덱스가 하나씩 뒤로 밀림.
	arr.unshift("z");
	
	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);
	
	// shift 배열의 맨 처음 요소를 삭제(제거) 하는 방법.
	arr.shift();
	
	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);
	
	// pop() : 배열의 맨 마지막 요소를 삭제(제거) 하는 방법.
	arr.pop();
	
	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);


</script>
</head>
<body>

</body>
</html>
