<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		자바는 배열의 크기가 한번 정해지면 데이터를 새로 추가하는 것이 안되었음.
		하지만 자바스크립트는 배열 객체에 요소를 추가할 수 있음. 
	*/
	
	let arr = [10,20,30];
	
	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);
	
	// push(요소) : 배열의 요소(데이터)를 추가하는 방법 - 맨 뒤에 요소를 추가.
	arr.push(40);
	
	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);

	// 배열에 데이터를 추가 시 복수 개의 데이터를 추가하는 방법.
	// concat([추가할 원소1,추가할 원소2,....,추가할 원소n]);
	arr = arr.concat([50,60,70,80]);
		
	document.write(`${arr}<br>`);
	
	document.write(`<hr>`);

</script>
</head>
<body>

</body>
</html>
