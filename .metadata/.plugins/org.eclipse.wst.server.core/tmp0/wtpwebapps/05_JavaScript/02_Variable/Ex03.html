<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		[문제] 키보드로 두 수를 입력 받아서 덧셈, 뺄셈, 곱셈, 나눗셈 작업을 진행해 보세요.
			document.write() 함수를 이용하여 화면에 출력해 볼 것
			주의) 나눗셈은 기본적으로 일단 자료형을 double형으로 변환을 한 후에
			나눗셈 작업을 진행을 함.
	*/

	const a = parseInt(prompt("첫번째 숫자를 입력해 주세요"));
	const b = Number(prompt("두번째 숫자를 입력해 주세요"));
	
	document.write(`a+b >>> ${a+b}<br>`);
	document.write(`a-b >>> ${a-b}<br>`);
	document.write(`a*b >>> ${a*b}<br>`);
	document.write(`a/b >>> ${a/b}<br>`);
	
</script>
</head>
<body>

</body>
</html>
