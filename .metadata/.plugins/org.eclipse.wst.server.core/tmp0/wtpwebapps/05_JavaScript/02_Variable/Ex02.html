<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
		자바스크립트에서의 입출력 대화상자 - 3가지
		1. 알림(경고) 창 - alert : 특정 정보를 사용자게에 메세지 창으로 알려 주기 위해 
								주로 사용이 됨.
								예) window.alert("알림 내용 또는 경고 내용"); window는 현재 객체를 말한다.
									alert("알림 내용 또는 경고 내용");
		2. 확인 창 - confirm: 확인 또는 취소 창이 나타는 알림창.
							예) window.confirm("문자열");
										confirm("문자열");
		3. 입력 창 - prompt: 키보드로 데이터를 입력받을 때 사용하는 알림창.
							window.prompt("문자열",[초기값-생략도 가능함.]);
									prompt("문자열",[초기값-생략도 가능함.]);
	*/

	// 2. 확인 창 - confirm : [확인] - true 값 반환 / [취소] - false 값 반환 
	let type = confirm("현재 시간은 오전인가요?");
									
	console.log(`type >>> ${type}`);
	
	console.log(typeof type);
	
	// 3. 입력 창- prompt : 키보드로부터 데이터를 입력받는 방법.
	// let height = prompt("당신의 키를 입력하세요.",0);
	// 문자열 - > 숫자 : parseInt, Number 를 사용하면 됨.
	let height = prompt("당신의 키를 입력하세요.");
	console.log(`height >>> ${height}`);
	
	console.log(typeof height);
	
	// 적정 표준 몸무게를 구해 보자.
	// 적정 표준 몸무게: (키-100)*0.9;
	//let standWeight = (Number(height) -100)*0.9;
	let standWeight = (parseInt(height) -100)*0.9;
	document.write(`당신의 적정 몸무게는 ${standWeight} kg입니다.<br>`);
	
</script>
</head>
<body>

</body>
</html>
