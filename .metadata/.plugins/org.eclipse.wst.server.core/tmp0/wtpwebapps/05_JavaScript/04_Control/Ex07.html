<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		난수를 발생시켜서 추첨을 통해서 경품을 받게 해 보자.
		
		<요구사항>
		- 1부터 10 사이의 숫자를 랜덤하게 뽑아보자.
		- 3번 - 냉장고 당첨/ 5- 세탁기 당첨 / 8 - Tv당첨
		- 그 이외의 번호는 꽝.
		
		- 난수를 발생시키는 함수 : (Math.random()*마지막 숫자) + 시작숫자
	*/
	//Math.random()*10 -> 0.0~0.9*10

	let luckyNo = Math.floor(Math.random()*10)+1;
	switch(luckyNo){
	case 3: document.write("냉장고에 당첨이 되었습니다.");
	break;
	case 5: document.write("세탁기에 당첨이 되었습니다.");
	break;
	case 8: document.write("Tv에 당첨이 되었습니다.");
	break;
	default : document.write(`${luckyNo}가(이) 나왔습니다.<br>`);
			document.write(`꽝입니다.~~~`);
	}
</script>
</head>
<body>

</body>
</html>
