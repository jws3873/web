	function pluse(a,b){
		document.write(`a+b>>> ${a+b}<br>`);
	}
	function minus(a,b){
		document.write(`a-b>>> ${a-b}<br>`);
	}
	function multiply(a,b){
		document.write(`a*b>>> ${a*b}<br>`);
	}
	function devide(a,b){
		document.write(`a/b>>> ${a/b}<br>`);
	}
	
	 let a = Number(prompt(`첫번째 숫자를 입력해 주세요.`));
	 let b = Number(prompt(`두번째 숫자를 입력해 주세요.`));
	 let op = prompt(`연산자를 입력해 주세요.`);
	 /* calculate(a,b,op); */

	 switch(op){
	 	case "+" :pluse(a,b); break;
	 	case "-" :minus(a,b); break;
	 	case "*" :multiply(a,b); break;
	 	case "/" :devide(a,b); break;
	 	default : alert(`잘못된 연산자를 입력 하셨습니다.`);
	 }
