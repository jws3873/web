<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	 함수 외부에서 함수 내부로 값을 전달하는 방법이 다로 매개변수 를 이용하는 방법
	 매개변수는 일종의 데이터를 함수 내부로 전달하는 매개체 역할을 하는 함수.
	 매개변수는 일종의 변수 종류님.
	
	*/
	
	function gugudan(dan){
		
		document.write(`***${dan}단***<br>`);
		for(let i = 1; i<=9; i++){
			document.write(`${dan}*${i}=${dan*i}<br>`)
		}
	}
	
	
	let dan = parseInt(prompt("구구단의 단을 입력하사요."));
	gugudan(dan);
	
</script>
</head>

</html>
