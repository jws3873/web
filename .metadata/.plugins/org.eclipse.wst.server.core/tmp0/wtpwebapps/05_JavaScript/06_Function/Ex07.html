<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 콜백함수 : 함수 호출 시 매개변수로 넘어가는 값이 함수인 경우를 말함.
	
	function callTenTimes(callback){
		for(let i = 1; i<=10;i++){
			callback();
		}
	}
	
	let callback = function(){
		alert("함수 호출!!!");
	}
	
	callTenTimes(callback);

</script>
</head>
<body>

</body>
</html>
