<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	/* 
		mousemove() : 선택한 요소의 영역에서 마우스를 움직일 때마다 이벤트 발생.
					형식) $("요소선택").mousemove(function(매개변수){...});
					

	*/
	$(function(){ //document는 현재 문서를 의미한다.
		$(document).mousemove(function(e){ //매개변수에는 이벤트가 발생한 내용이 들어간다.
			let x = e.pageX; //마우스의 x좌표 값을 구함.
			let y = e.pageY; //마우스의 x좌표 값을 구함.
			
			$("h2").text("x좌표 : "+x+ "/y좌표 : "+y);
		});
	});
	
</script>
</head>
<body>

	<h2></h2>

</body>
</html>
