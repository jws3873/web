<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul {
		width: 100%;
		height: 50px;
		background-color: #006699;/* RGB컬러는같은값이 나오면 생략가능#069 */
		list-style-type: none; /* 점을 제거하는 속성 */ 
	
	}
	
	ul li a{
		color: white;
		text-decoration: none; /* a태그의 글자 밑에 있는 밑줄 제거 */
	}
	
	ul li{
		display: inline-block;
		margin: 10px 100px;
		padding: 5px;
	}
</style>
</head>
<body>
	<!-- 
		display 속성은 웹 페이지 상에서 요소들이 어떻게 보여지고
		다은 요소와 어떻게 상호 배치되는지를 결정하는 속성임.
		* inline : display 속성이 inline으로 지정된 요소는 전 후 줄바꿈 없이 
			한 줄에 다른 요소들과 나한피 배치가 됨.
			예) hn태그, p태그, piv 태그,li 태그
		*block: display 속성이 block으로 지정된 요소는 전 후 줄바꿈이 들어가
			다른 요소들을 다른 줄로 밀어내고 혼자 한 줄을 차지함.
			예) span태그, ing태그
		*inline-block : display속성이 inline-block으로 지정된 요소는
					기본적으로 inline요소처럼 전 후 줄바꿈이 없이 한 줄에 다른 요소들과
					나란히 배치가 됨.
					하지만 inline요소에서 불가능하던 width와 height 속성 및
					margin,padding속성의 상하간격 지정이 가능해 짐.
	 -->
	<ul>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">사업영역</a></li>
		<li><a href="#">제품문의</a></li>
		<li><a href="#">고객센터</a></li>
	</ul>

</body>
</html>
