<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		background-color: lightgray; /* 문서 전체 배경 색상 RGB16진수 값을 기입하여도 가능 */ 
		
		/* 배경 이미지를 지정하는 속성 */

		/* 배경 이미지를 한번만 표시하는 속성 */
		background-repeat: no-repeat;
		
		/* 배경 이미지를 웹 브라우저의 가운데 배치하는 속성 */
		background-position: center;
		
		/* background-size: 100%, 100%; */
	}

</style>
