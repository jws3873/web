<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	strong {
		color: blue;
}
	p > strong{ /* >가 들어가면 자식 이며 직계에 들어간다. */
		color: red;
	
	}

</style>
</head>
<body>

	<strong>그냥 텍스트 요소</strong>

	<p> <strong>자손 텍스트 요소</strong> </p>

</body>
</html>
